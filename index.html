			<nav class="light-blue lighten-1" role="navigation">

				<li class="blod selected"><a href="#!"><i class="mdi-action-dashboard"></i>Dashboard</a></li>
				<li><a href="#!"><i class="mdi-action-description"></i>Tables</a></li>
				<li class="no-padding">
					<ul class="collapsible collapsible-accordion">
						<li>
							<a class="collapsible-header"><i class="mdi-action-description"></i>Dropdown<i class="mdi-hardware-keyboard-arrow-down right"></i></a>

									<li><a href="#!">First</a></li>

							<a class="collapsible-header"><i class="mdi-action-account-circle"></i>Access Control<i class="mdi-hardware-keyboard-arrow-down right"></i></a>
							<div class="collapsible-body">
								<ul>
									<li ng-class="{'selected':(currentPath=='/user')}"><a href="#/user">User</a></li>
									<li ng-class="{'selected':(currentPath=='/role')}"><a href="#/role">Role</a></li>

				<li><a href="#"><i class="mdi-image-grid-on"></i>Grid</a>

		<a href="#" data-activates="slide-out" data-sidenav="left" data-closeonclick="false" class="sidebar-collapse btn-floating btn-medium waves-effect waves-light hide-on-large-only light-blue lighten-1"><i class="mdi-navigation-menu"></i></a>

		<!-- ///////////////////////// -->
		<div class="container">
			<div ng-show="(false)">
				
			<div class="input-field">
				<input type="text" ng-model="inputFieldInput" length="150">
				<label>Input label</label>
			</div>
			<div class="input-field">
				<textarea ng-model="dummyInputs.textAreaInput" class="materialize-textarea"></textarea>
				<label>Textarea</label>
			</div>

			<!-- <input type="text" ng-model="inputFieldInput" length="150"> -->

			<input input-date
			type="text"
			name="created"
			id="inputCreated"
			ng-model="currentTime"
			container="body"
			format="dd/mm/yyyy"
			months-full="{{ month }}"
			months-short="{{ monthShort }}"
			weekdays-full="{{ weekdaysFull }}"
			weekdays-short="{{ weekdaysShort }}"
			weekdays-letter="{{ weekdaysLetter }}"
			disable="disable"
			min="{{ minDate }}"
			max="{{ maxDate }}"
			today="today"
			clear="clear"
			close="close"/>
			<a class="btn-floating btn-large waves-effect waves-light red" ng-click="printInput()"><i class="mdi-content-add">add</i></a>
			<!-- datatables -->
			<button type="button" ng-click="edit(1)" >id</button>
			</div>
		<ng-view></ng-view>
	</div>
