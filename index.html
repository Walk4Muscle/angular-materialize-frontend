<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Materialize</title>
		<link rel="stylesheet" href="assets/css/materialize.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="js/perfect-scrollbar/perfect-scrollbar.min.css">
		<!--[if lte IE 8]><script>(function(){var e="abbr,article,aside,audio,canvas,datalist,details,figure,footer,header,hgroup,mark,menu,meter,nav,output,progress,section,time,video".split(','),i=e.length;while(i--){document.createElement(e[i]);}}());</script><![endif]-->
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body ng-controller="TestCtrl">
		<!-- header nav start -->
		<div class="navbar-fixed">
			<nav class="light-blue lighten-1" role="navigation">
				<div class="nav-wrapper">
					<a href="#" class="brand-logo">Logo</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="sass.html"><i class="material-icons">add</i></a></li>
						<li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
						<li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
						<li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
					</ul>
				</div>
			</nav>
		</div>
		<!-- header nav end -->
		<!-- /////////////////////// -->
		<!-- left side nav start-->
		<div class="main">
		<ul id="slide-out" class="side-nav fixed leftside-navigation ps-container ps-active-y" style="240px">
			<li><a href="#!">First Sidebar Link</a></li>
			<li><a href="#!">Second Sidebar Link</a></li>
			<li class="no-padding">
				<ul class="collapsible collapsible-accordion">
					<li>
						<a class="collapsible-header">Dropdown<i class="mdi-navigation-arrow-drop-down"></i></a>
						<div class="collapsible-body">
							<ul>
								<li><a href="#!">First</a></li>
								<li><a href="#!">Second</a></li>
								<li><a href="#!">Third</a></li>
								<li><a href="#!">Fourth</a></li>
							</ul>
						</div>
					</li>
				</ul>
			</li>
		</ul>
		<a href="#" data-activates="slide-out" data-sidenav="left" data-closeonclick="false" class="sidebar-collapse btn-floating btn-medium waves-effect waves-light hide-on-large-only light-blue lighten-1"><i class="mdi-navigation-menu"></i></a>
		<!-- left side nav end -->
		<!-- ///////////////////////// -->
			<div class="container">
				<div class="input-field">
					<input type="text" ng-model="inputFieldInput" length="150">
					<label>Input label</label>
				</div>
				<div class="input-field">
					<textarea ng-model="dummyInputs.textAreaInput" class="materialize-textarea"></textarea>
					<label>Textarea</label>
				</div>
				<!-- <input type="text" ng-model="inputFieldInput" length="150"> -->
				{{inputFieldInput}}
				{{dummyInputs}}
				<input input-date
				type="text"
				name="created"
				id="inputCreated"
				ng-model="currentTime"
				container="body"
				format="dd/mm/yyyy"
				months-full="{{ month }}"
				months-short="{{ monthShort }}"
				weekdays-full="{{ weekdaysFull }}"
				weekdays-short="{{ weekdaysShort }}"
				weekdays-letter="{{ weekdaysLetter }}"
				disable="disable"
				min="{{ minDate }}"
				max="{{ maxDate }}"
				today="today"
				clear="clear"
				close="close"/>
				<a class="btn-floating btn-large waves-effect waves-light red" ng-click="printInput()"><i class="material-icons">add</i></a>
			</div>
		</div>
	</body>
</html>
